<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Projesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-1 d-flex row justify-content-center align-items-center">
      <div>
        <h1 class="text-center">FOCUS HERE!!</h1>
      </div>

      <div>
        <h4 class="text-center">
          Your phone has distracted you
          <strong id="counter">0</strong> times since you started working
        </h4>
      </div>
      <button
        onclick="here()"
        class="btn mt-3 border-dark w-25 btn-lg text-center"
      >
        Click
      </button>
      <div class="section-2 mb-4">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-3 text-center">
            <button onclick="toggleMusic()" class="btn coffee border-0">
              <i class="bi bi-cloud-drizzle fs-1 text-white">
                <audio
                  id="rainMusic"
                  src="mp3/rain-01.mp3 "
                  type="audio/mpeg"
                ></audio>
              </i>
            </button>
          </div>
          <div class="col-3 text-center">
            <button onclick="toggle2Music()" class="btn coffee border-0">
              <i class="bi bi bi-tree fs-1 text-white">
                <audio
                  class="forest"
                  id="forestMusic"
                  src="mp3/burghrecords__birds-singing-forest-scotland(chosic.com).mp3"
                  type="audio/mpeg"
                ></audio
              ></i>
            </button>
          </div>
          <div class="col-3 text-center">
            <button onclick="toggle3Music()" class="btn coffee border-0">
              <i class="bi bi-fire fs-1 text-white">
                <audio
                  id="fireMusic"
                  src="mp3/Fire-crackles(chosic.com).mp3"
                  type="audio/mpeg"
                ></audio>
              </i>
            </button>
          </div>
          <div class="col-3 text-center">
            <button onclick="toggle4Music()" class="btn coffee border-0">
              <i class="bi bi-hypnotize fs-1 text-white">
                <audio
                  id="pianoMusic"
                  src="mp3/scott-buckley-moonlight(chosic.com).mp3"
                  type="audio/mpeg"
                ></audio>
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
